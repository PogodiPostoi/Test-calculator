<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <title>Арифметический тест</title>
</head>
<body>
    <div class="main">
        <div class="test">
            <h1 class="test__title">Арифметический тест</h1>
            <div class="test__unit">
                <label class="test__unit-label" for="q1">Сколько будет 5 + 8?</label>
                <input class="test__unit-input" type="text" name="question 1" id="q1">
            </div>
            <div class="test__unit">
                <label class="test__unit-label" for="q2">Сколько будет 13 - 21?</label>
                <input class="test__unit-input" type="text" name="question 2" id="q2">
            </div>
            <div class="test__unit">
                <label class="test__unit-label" for="q3">Сколько будет 13 * 21?</label>
                <input class="test__unit-input" type="text" name="question 3" id="q3">
            </div>
            <div class="test__unit">
                <label class="test__unit-label" for="q4">Сколько будет 130 / 12? <br><span>(Округлить до сотых)</span></label>
                <input class="test__unit-input" type="text" name="question 4" id="q4">
            </div>
            <div class="test__unit">
                <label class="test__unit-label" for="q5">Сколько будет 157 % 2?</label>
                <input class="test__unit-input" type="text" name="question 5" id="q5">
            </div>
            <button class="test__button" id="finish">Проверить</button>
        </div>
    </div>

    <script src="/js/script.js"></script>
</body>
</html>
